{% extends "bookstore/layout.html" %}

{% block body %}
    <h2>Your Watchlist</h2>
    <ul>
        {% for auction in bookstore %}
        <li>
            <a href="{% url 'auction' auction.id %}"> {{auction.Name}} by {{auction.lister}} </a>
        </li>
        <li>
            <p> Max bid is made by {{auction.maxbidder}} for {{auction.money}} dollars</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
